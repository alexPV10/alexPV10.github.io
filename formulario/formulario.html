<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="styleformu.css">
    <link rel="stylesheet" href="fontello-a1460dde/css/fontello.css">
</head>
<body>
    <img src="9a14b8b2c9494052fab98e31e76bb929.jpg" alt="" class="fondoAtras">

    <div class="form-content">
        <form>
            <h2>Hora de registrarse</h2>
            <div class="input-group">
                <div class="group-container">
                    <i class="icon-user" ></i>
                    <input type="text" placeholder="Nombre"  >
                </div>
                <div class="group-container">
                    <i class="icon-mail" ></i>
                    <input type="email" placeholder="Correo"  >
                </div>
                <div class="group-container">
                    <i class="icon-user-plus" ></i>
                    <input type="password" placeholder="Contraseña"  >
                </div>
                <a href="#">Términos y condiciones </a>
                <input type="submit" value="Enviar" class="btn">
            </div>
        </form>

        <div class="welcome">
            <h2>Bienvenido</h2>
            <p>
                Ésta página ha sido creada con el fin de ayudarte a 
                encontrar lugares para pasar tiempo en familia o 
                amigos, así también para brindarte asesoría en el 
                caso de que sea tu primera vez viajando, nuestro 
                compromiso es tu bienestar. 
            </p>
        </div>
    </div>
    
</body>
</html>
